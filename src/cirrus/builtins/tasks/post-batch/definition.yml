description: Post process batch job by copying input from S3
lambda:
  memorySize: 128
  timeout: 15
  iamRoleStatementsInherit: true
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - logs:GetLogEvents
      Resource:
        - arn:aws:logs:#{AWS::Region}:#{AWS::AccountId}:log-group:/aws/batch/*
