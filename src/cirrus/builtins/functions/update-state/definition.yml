description: update the cirrus database with the execution state
lambda:
  memorySize: 128
  timeout: 15
  handler: lambda_function.lambda_handler
  events:
    - eventBridge:
        pattern:
          source:
            - aws.states
          detail-type:
            - Step Functions Execution Status Change
          detail:
            stateMachineArn:
              - prefix: "arn:aws:states:#{AWS::Region}:#{AWS::AccountId}:stateMachine:#{AWS::StackName}-"
            status:
              - SUCCEEDED
              - FAILED
              - ABORTED
              - TIMED_OUT
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DescribeTable
      Resource:
        - !GetAtt StateTable.Arn
        - !Join ['', [!GetAtt StateTable.Arn, '/index/*']]
    - Effect: Allow
      Action:
        - states:GetExecutionHistory
      Resource:
        - arn:aws:states:#{AWS::Region}:#{AWS::AccountId}:execution:#{AWS::StackName}-*
    - Effect: "Allow"
      Action:
        - SNS:Publish
      Resource: arn:aws:sns:#{AWS::Region}:#{AWS::AccountId}:*
    - Effect: "Allow"
      Action:
        - s3:GetObject
      Resource:
        - !Join
          - ''
          - - 'arn:aws:s3:::'
            - ${self:provider.environment.CIRRUS_PAYLOAD_BUCKET}
            - '*'
