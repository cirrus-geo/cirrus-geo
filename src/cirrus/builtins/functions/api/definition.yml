description: Cirrus API
lambda:
  memorySize: 128
  timeout: 10
  handler: lambda_function.lambda_handler
  events:
    - http: GET /
    - http: GET /{proxy+}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:ListBucket"
        - "s3:GetObject"
        - "s3:GetBucketLocation"
      Resource:
        - !Join
          - ""
          - - "arn:aws:s3:::"
            - ${self:provider.environment.CIRRUS_DATA_BUCKET}
            - "*"
    - Effect: "Allow"
      Action: secretsmanager:GetSecretValue
      Resource:
        - arn:aws:secretsmanager:#{AWS::Region}:#{AWS::AccountId}:secret:cirrus*
    - Effect: "Allow"
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:BatchGetItem
        - dynamodb:DescribeTable
      Resource:
        - !GetAtt StateTable.Arn
        - !Join ["", [!GetAtt StateTable.Arn, "/index/*"]]
    - Effect: "Allow"
      Action:
        - timestream:DescribeEndpoints
      Resource:
        - "*"
    - Effect: "Allow"
      Action:
        - timestream:Select
      Resource:
        - !GetAtt StateEventTimestreamTable.Arn
