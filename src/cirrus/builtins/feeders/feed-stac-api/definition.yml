description: Feed data from a STAC API to Cirrus for processing
lambda:
  memorySize: 128
  timeout: 900
  pythonRequirements:
    include:
      #- sat-search~=0.3.0
      - python-dateutil~=2.8
  iamRoleStatementsInherit: true
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - SNS:Publish
      Resource: !Ref: QueueTopic
    - Effect: "Allow"
      Action:
        - batch:SubmitJob
      Resource:
        - !Ref LambdaAsBatchJob
        - !Ref BasicOnDemandJobQueue
    - Effect: "Allow"
      Action:
        - logs:CreateLogStream
        - logs:PutLogEvents
        - ec2:CreateNetworkInterface
        - ec2:DescribeNetworkInterfaces
        - ec2:DeleteNetworkInterface
      Resource: "*"
