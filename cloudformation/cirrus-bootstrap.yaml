AWSTemplateFormatVersion: '2010-09-09'
Description: 'Cirrus Bootstrap - Creates S3 bucket for deployment artifacts'

Parameters:
  ResourcePrefix:
    Type: String
    Description: Prefix for all resource names
    MinLength: 2
    MaxLength: 22
    AllowedPattern: '^[a-zA-Z][a-zA-Z0-9-]*$'
    ConstraintDescription: Must begin with a letter and contain only alphanumeric characters and hyphens
    Default: cirrus-sandbox

Resources:
  CirrusDeploymentArtifactsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${ResourcePrefix}-deployment-artifacts-${AWS::AccountId}'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256

Outputs:
  CirrusDeploymentArtifactsBucket:
    Description: S3 bucket for deployment artifacts (Lambda packages and CloudFormation templates)
    Value: !Ref CirrusDeploymentArtifactsBucket
    Export:
      Name: !Sub '${AWS::StackName}-CirrusDeploymentArtifactsBucket'
