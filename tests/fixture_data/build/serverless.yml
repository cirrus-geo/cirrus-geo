service: cirrus
provider:
  name: aws
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-west-2'}
  runtime: python3.9
  environment:
    CIRRUS_LOG_LEVEL: DEBUG
    CIRRUS_DATA_BUCKET:
      Ref: Data
    CIRRUS_PAYLOAD_BUCKET:
      Ref: Payloads
    CIRRUS_STATE_DB:
      Ref: StateTable
    CIRRUS_STACK: '#{AWS::StackName}'
    CIRRUS_PROCESS_TOPIC_ARN:
      Ref: ProcessTopic
    CIRRUS_PUBLISH_TOPIC_ARN:
      Ref: PublishTopic
    CIRRUS_FAILED_TOPIC_ARN:
      Ref: FailedTopic
    CIRRUS_INVALID_TOPIC_ARN:
      Ref: FailedTopic
custom:
  batch:
    SecurityGroupIds:
      - ${env:SECURITY_GROUP_1}
    Subnets:
      - ${env:SUBNET_1}
      - ${env:SUBNET_2}
      - ${env:SUBNET_3}
      - ${env:SUBNET_4}
    BasicComputeEnvironments:
      MaxvCpus: 128
    LambdaAsBatchJob:
      Memory: 2048
      Vcpus: 1
    GeoLambdaAsBatchJob:
      Memory: 2048
      Vcpus: 1
  pythonRequirements:
    useStaticCache: false
    slim: true
    slimPatternsAppendDefaults: false
    slimPatterns:
      - botocore/**
      - botocore-*/**
      - boto3/**
      - boto3-*/**
      - bin/**
      - dateutils*
      - docutils/**
      - docutils-*/**
      - numpy/**
      - numpy-*/**
      - rasterio/**
      - rasterio-*/**
      - six.py
      - six-*/**
      - urllib3/**
      - urllib3-*/**
      - jmespath/**
      - jmespath-*/**
functions:
  api:
    memorySize: 128
    timeout: 10
    events:
      - http: GET /
      - http: GET {proxy+}
    iamRoleStatements:
      - Effect: Allow
        Action:
          - s3:ListBucket
          - s3:GetObject
          - s3:GetBucketLocation
        Resource:
          - Fn::Join:
              - ''
              - - 'arn:aws:s3:::'
                - ${self:provider.environment.CIRRUS_DATA_BUCKET}
                - '*'
      - Effect: Allow
        Action: secretsmanager:GetSecretValue
        Resource:
          - arn:aws:secretsmanager:#{AWS::Region}:#{AWS::AccountId}:secret:cirrus*
      - Effect: Allow
        Action:
          - dynamodb:Query
          - dynamodb:Scan
          - dynamodb:GetItem
          - dynamodb:BatchGetItem
          - dynamodb:DescribeTable
        Resource:
          - Fn::GetAtt:
              - StateTable
              - Arn
          - Fn::Join:
              - ''
              - - Fn::GetAtt:
                    - StateTable
                    - Arn
                - /index/*
    description: Cirrus API
    environment:
      CIRRUS_LOG_LEVEL: DEBUG
      CIRRUS_DATA_BUCKET:
        Ref: Data
      CIRRUS_PAYLOAD_BUCKET:
        Ref: Payloads
      CIRRUS_STATE_DB:
        Ref: StateTable
      CIRRUS_STACK: '#{AWS::StackName}'
      CIRRUS_PROCESS_TOPIC_ARN:
        Ref: ProcessTopic
      CIRRUS_PUBLISH_TOPIC_ARN:
        Ref: PublishTopic
      CIRRUS_FAILED_TOPIC_ARN:
        Ref: FailedTopic
      CIRRUS_INVALID_TOPIC_ARN:
        Ref: FailedTopic
    package:
      include:
        - ./lambdas/api/**
    module: lambdas/api
    handler: lambda_function.lambda_handler
  process:
    memorySize: 128
    timeout: 900
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - ProcessQueue
              - Arn
    iamRoleStatements:
      - Effect: Allow
        Action:
          - states:StartExecution
        Resource: arn:aws:states:#{AWS::Region}:#{AWS::AccountId}:stateMachine:#{AWS::StackName}-*
      - Effect: Allow
        Action:
          - dynamodb:Query
          - dynamodb:Scan
          - dynamodb:GetItem
          - dynamodb:BatchGetItem
          - dynamodb:PutItem
          - dynamodb:UpdateItem
          - dynamodb:DescribeTable
        Resource:
          - Fn::GetAtt:
              - StateTable
              - Arn
          - Fn::Join:
              - ''
              - - Fn::GetAtt:
                    - StateTable
                    - Arn
                - /index/*
      - Effect: Allow
        Action:
          - sqs:GetQueueUrl
          - sqs:ReceiveMessage
          - sqs:DeleteMessage
        Resource:
          - Fn::GetAtt:
              - ProcessQueue
              - Arn
      - Effect: Allow
        Action:
          - s3:ListBucket
          - s3:GetObject
          - s3:GetBucketLocation
        Resource: '*'
      - Effect: Allow
        Action:
          - s3:PutObject
        Resource:
          - Fn::Join:
              - ''
              - - 'arn:aws:s3:::'
                - ${self:provider.environment.CIRRUS_PAYLOAD_BUCKET}
                - '*'
      - Effect: Allow
        Action: secretsmanager:GetSecretValue
        Resource:
          - arn:aws:secretsmanager:#{AWS::Region}:#{AWS::AccountId}:secret:cirrus-creds-*
    description: Consumes Process Catalogs from queue and invokes workflow
    environment:
      CIRRUS_LOG_LEVEL: DEBUG
      CIRRUS_DATA_BUCKET:
        Ref: Data
      CIRRUS_PAYLOAD_BUCKET:
        Ref: Payloads
      CIRRUS_STATE_DB:
        Ref: StateTable
      CIRRUS_STACK: '#{AWS::StackName}'
      CIRRUS_PROCESS_TOPIC_ARN:
        Ref: ProcessTopic
      CIRRUS_PUBLISH_TOPIC_ARN:
        Ref: PublishTopic
      CIRRUS_FAILED_TOPIC_ARN:
        Ref: FailedTopic
      CIRRUS_INVALID_TOPIC_ARN:
        Ref: FailedTopic
      CIRRUS_BASE_WORKFLOW_ARN: arn:aws:states:#{AWS::Region}:#{AWS::AccountId}:stateMachine:#{AWS::StackName}-
      CIRRUS_PROCESS_QUEUE:
        Ref: ProcessQueue
    package:
      include:
        - ./lambdas/process/**
    module: lambdas/process
    handler: lambda_function.lambda_handler
  update-state:
    memorySize: 128
    timeout: 15
    events:
      - eventBridge:
          pattern:
            source:
              - aws.states
            detail-type:
              - Step Functions Execution Status Change
            detail:
              stateMachineArn:
                - prefix: arn:aws:states:#{AWS::Region}:#{AWS::AccountId}:stateMachine:#{AWS::StackName}-
              status:
                - SUCCEEDED
                - FAILED
                - ABORTED
                - TIMED_OUT
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:Query
          - dynamodb:Scan
          - dynamodb:GetItem
          - dynamodb:PutItem
          - dynamodb:UpdateItem
          - dynamodb:DescribeTable
        Resource:
          - Fn::GetAtt:
              - StateTable
              - Arn
          - Fn::Join:
              - ''
              - - Fn::GetAtt:
                    - StateTable
                    - Arn
                - /index/*
      - Effect: Allow
        Action:
          - states:GetExecutionHistory
        Resource:
          - arn:aws:states:#{AWS::Region}:#{AWS::AccountId}:execution:#{AWS::StackName}-*
      - Effect: Allow
        Action:
          - SNS:Publish
        Resource: arn:aws:sns:#{AWS::Region}:#{AWS::AccountId}:*
      - Effect: Allow
        Action:
          - s3:GetObject
        Resource:
          - Fn::Join:
              - ''
              - - 'arn:aws:s3:::'
                - ${self:provider.environment.CIRRUS_PAYLOAD_BUCKET}
                - '*'
    description: update the cirrus database with the execution state
    environment:
      CIRRUS_LOG_LEVEL: DEBUG
      CIRRUS_DATA_BUCKET:
        Ref: Data
      CIRRUS_PAYLOAD_BUCKET:
        Ref: Payloads
      CIRRUS_STATE_DB:
        Ref: StateTable
      CIRRUS_STACK: '#{AWS::StackName}'
      CIRRUS_PROCESS_TOPIC_ARN:
        Ref: ProcessTopic
      CIRRUS_PUBLISH_TOPIC_ARN:
        Ref: PublishTopic
      CIRRUS_FAILED_TOPIC_ARN:
        Ref: FailedTopic
      CIRRUS_INVALID_TOPIC_ARN:
        Ref: FailedTopic
    package:
      include:
        - ./lambdas/update-state/**
    module: lambdas/update-state
    handler: lambda_function.lambda_handler
  feed-rerun:
    memorySize: 128
    timeout: 900
    iamRoleStatements:
      - Effect: Allow
        Action:
          - SNS:Publish
        Resource:
          Ref: ProcessTopic
      - Effect: Allow
        Action:
          - batch:SubmitJob
        Resource:
          - Ref: GeoLambdaAsBatchJob
          - Ref: BasicOnDemandJobQueue
      - Effect: Allow
        Action:
          - logs:CreateLogStream
          - logs:PutLogEvents
          - ec2:CreateNetworkInterface
          - ec2:DescribeNetworkInterfaces
          - ec2:DeleteNetworkInterface
        Resource: '*'
      - Effect: Allow
        Action:
          - dynamodb:Query
          - dynamodb:Scan
          - dynamodb:GetItem
          - dynamodb:BatchGetItem
          - dynamodb:DescribeTable
        Resource:
          - Fn::GetAtt:
              - StateTable
              - Arn
          - Fn::Join:
              - ''
              - - Fn::GetAtt:
                    - StateTable
                    - Arn
                - /index/*
    description: Rerun items in the database
    environment:
      CIRRUS_LOG_LEVEL: DEBUG
      CIRRUS_DATA_BUCKET:
        Ref: Data
      CIRRUS_PAYLOAD_BUCKET:
        Ref: Payloads
      CIRRUS_STATE_DB:
        Ref: StateTable
      CIRRUS_STACK: '#{AWS::StackName}'
      CIRRUS_PROCESS_TOPIC_ARN:
        Ref: ProcessTopic
      CIRRUS_PUBLISH_TOPIC_ARN:
        Ref: PublishTopic
      CIRRUS_FAILED_TOPIC_ARN:
        Ref: FailedTopic
      CIRRUS_INVALID_TOPIC_ARN:
        Ref: FailedTopic
    package:
      include:
        - ./lambdas/feed-rerun/**
    module: lambdas/feed-rerun
    handler: lambda_function.lambda_handler
  post-batch:
    memorySize: 128
    timeout: 15
    iamRoleStatements:
      - Effect: Allow
        Action:
          - logs:GetLogEvents
        Resource:
          - arn:aws:logs:#{AWS::Region}:#{AWS::AccountId}:log-group:/aws/batch/*
      - Effect: Allow
        Action:
          - s3:ListBucket
          - s3:GetObject
          - s3:GetBucketLocation
        Resource: '*'
      - Effect: Allow
        Action: secretsmanager:GetSecretValue
        Resource:
          - arn:aws:secretsmanager:#{AWS::Region}:#{AWS::AccountId}:secret:cirrus-creds-*
    description: Post process batch job by copying input from S3
    environment:
      CIRRUS_LOG_LEVEL: DEBUG
      CIRRUS_DATA_BUCKET:
        Ref: Data
      CIRRUS_PAYLOAD_BUCKET:
        Ref: Payloads
      CIRRUS_STATE_DB:
        Ref: StateTable
      CIRRUS_STACK: '#{AWS::StackName}'
      CIRRUS_PROCESS_TOPIC_ARN:
        Ref: ProcessTopic
      CIRRUS_PUBLISH_TOPIC_ARN:
        Ref: PublishTopic
      CIRRUS_FAILED_TOPIC_ARN:
        Ref: FailedTopic
      CIRRUS_INVALID_TOPIC_ARN:
        Ref: FailedTopic
    package:
      include:
        - ./lambdas/post-batch/**
    module: lambdas/post-batch
    handler: lambda_function.lambda_handler
  pre-batch:
    memorySize: 128
    timeout: 15
    iamRoleStatements:
      - Effect: Allow
        Action:
          - s3:PutObject
        Resource:
          - Fn::Join:
              - ''
              - - 'arn:aws:s3:::'
                - ${self:provider.environment.CIRRUS_PAYLOAD_BUCKET}
                - '*'
      - Effect: Allow
        Action:
          - s3:ListBucket
          - s3:GetObject
          - s3:GetBucketLocation
        Resource: '*'
      - Effect: Allow
        Action: secretsmanager:GetSecretValue
        Resource:
          - arn:aws:secretsmanager:#{AWS::Region}:#{AWS::AccountId}:secret:cirrus-creds-*
    description: Pre process batch job by copying input to S3
    environment:
      CIRRUS_LOG_LEVEL: DEBUG
      CIRRUS_DATA_BUCKET:
        Ref: Data
      CIRRUS_PAYLOAD_BUCKET:
        Ref: Payloads
      CIRRUS_STATE_DB:
        Ref: StateTable
      CIRRUS_STACK: '#{AWS::StackName}'
      CIRRUS_PROCESS_TOPIC_ARN:
        Ref: ProcessTopic
      CIRRUS_PUBLISH_TOPIC_ARN:
        Ref: PublishTopic
      CIRRUS_FAILED_TOPIC_ARN:
        Ref: FailedTopic
      CIRRUS_INVALID_TOPIC_ARN:
        Ref: FailedTopic
    package:
      include:
        - ./lambdas/pre-batch/**
    module: lambdas/pre-batch
    handler: lambda_function.lambda_handler
  publish:
    memorySize: 128
    timeout: 30
    iamRoleStatements:
      - Effect: Allow
        Action:
          - SNS:Publish
        Resource: arn:aws:sns:#{AWS::Region}:#{AWS::AccountId}:*
      - Effect: Allow
        Action:
          - dynamodb:PutItem
          - dynamodb:UpdateItem
        Resource:
          - Fn::GetAtt:
              - StateTable
              - Arn
          - Fn::Join:
              - ''
              - - Fn::GetAtt:
                    - StateTable
                    - Arn
                - /index/*
      - Effect: Allow
        Action:
          - s3:PutObject
        Resource:
          - Fn::Join:
              - ''
              - - 'arn:aws:s3:::'
                - ${self:provider.environment.CIRRUS_DATA_BUCKET}
                - '*'
      - Effect: Allow
        Action:
          - s3:ListBucket
          - s3:GetObject
          - s3:GetBucketLocation
        Resource: '*'
      - Effect: Allow
        Action: secretsmanager:GetSecretValue
        Resource:
          - arn:aws:secretsmanager:#{AWS::Region}:#{AWS::AccountId}:secret:cirrus-creds-*
    description: Publish resulting STAC Collections and Items to catalog, and optionally
      SNS
    environment:
      CIRRUS_LOG_LEVEL: DEBUG
      CIRRUS_DATA_BUCKET:
        Ref: Data
      CIRRUS_PAYLOAD_BUCKET:
        Ref: Payloads
      CIRRUS_STATE_DB:
        Ref: StateTable
      CIRRUS_STACK: '#{AWS::StackName}'
      CIRRUS_PROCESS_TOPIC_ARN:
        Ref: ProcessTopic
      CIRRUS_PUBLISH_TOPIC_ARN:
        Ref: PublishTopic
      CIRRUS_FAILED_TOPIC_ARN:
        Ref: FailedTopic
      CIRRUS_INVALID_TOPIC_ARN:
        Ref: FailedTopic
    package:
      include:
        - ./lambdas/publish/**
    module: lambdas/publish
    handler: lambda_function.lambda_handler
stepFunctions:
  validate: true
  stateMachines:
    publish-only:
      name: ${self:service}-${self:provider.stage}-publish-only
      definition:
        Comment: Simple example that just published input Collections and items
        StartAt: publish
        States:
          publish:
            Type: Task
            Resource:
              Fn::GetAtt:
                - publish
                - Arn
            End: true
            Retry:
              - ErrorEquals:
                  - Lambda.TooManyRequestsException
                  - Lambda.Unknown
                IntervalSeconds: 1
                BackoffRate: 2.0
                MaxAttempts: 5
            Catch:
              - ErrorEquals:
                  - States.ALL
                ResultPath: $.error
                Next: failure
          failure:
            Type: Fail
resources:
  Description: Cirrus STAC Processing Framework
  Resources:
    BasicOnDemandComputeEnvironment:
      Type: AWS::Batch::ComputeEnvironment
      Properties:
        Type: MANAGED
        ServiceRole:
          Fn::GetAtt:
            - BatchServiceRole
            - Arn
        ComputeEnvironmentName: '#{AWS::StackName}-basic-ondemand'
        ComputeResources:
          MaxvCpus: ${self:custom.batch.BasicComputeEnvironments.MaxvCpus}
          SecurityGroupIds: ${self:custom.batch.SecurityGroupIds}
          Subnets: ${self:custom.batch.Subnets}
          InstanceTypes:
            - optimal
          Type: EC2
          AllocationStrategy: BEST_FIT_PROGRESSIVE
          MinvCpus: 0
          InstanceRole:
            Fn::GetAtt:
              - BatchInstanceProfile
              - Arn
          Tags:
            Name: 'Batch Instance - #{AWS::StackName}'
          DesiredvCpus: 0
        State: ENABLED
    BasicOnDemandJobQueue:
      Type: AWS::Batch::JobQueue
      Properties:
        ComputeEnvironmentOrder:
          - Order: 1
            ComputeEnvironment:
              Ref: BasicOnDemandComputeEnvironment
        State: ENABLED
        Priority: 1
        JobQueueName: '#{AWS::StackName}-basic-ondemand'
    BasicSpotComputeEnvironment:
      Type: AWS::Batch::ComputeEnvironment
      Properties:
        Type: MANAGED
        ServiceRole:
          Fn::GetAtt:
            - BatchServiceRole
            - Arn
        ComputeEnvironmentName: '#{AWS::StackName}-basic-spot'
        ComputeResources:
          MaxvCpus: ${self:custom.batch.BasicComputeEnvironments.MaxvCpus}
          SecurityGroupIds: ${self:custom.batch.SecurityGroupIds}
          Subnets: ${self:custom.batch.Subnets}
          InstanceTypes:
            - optimal
          Type: SPOT
          AllocationStrategy: BEST_FIT_PROGRESSIVE
          SpotIamFleetRole:
            Fn::GetAtt:
              - EC2SpotRole
              - Arn
          MinvCpus: 0
          InstanceRole:
            Fn::GetAtt:
              - BatchInstanceProfile
              - Arn
          Tags:
            Name: 'Batch Instance - #{AWS::StackName}'
          DesiredvCpus: 0
        State: ENABLED
    BasicSpotJobQueue:
      Type: AWS::Batch::JobQueue
      Properties:
        ComputeEnvironmentOrder:
          - Order: 1
            ComputeEnvironment:
              Ref: BasicSpotComputeEnvironment
        State: ENABLED
        Priority: 1
        JobQueueName: '#{AWS::StackName}-basic-spot'
    BatchInstanceProfile:
      Type: AWS::IAM::InstanceProfile
      Properties:
        Path: /
        Roles:
          - Ref: BatchInstanceRole
    BatchInstanceRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - ec2.amazonaws.com
              Action:
                - sts:AssumeRole
        Path: /
        ManagedPolicyArns:
          - arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceforEC2Role
        Policies:
          - PolicyName: Cirrus
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - s3:PutObject
                  Resource:
                    - Fn::Join:
                        - ''
                        - - 'arn:aws:s3:::'
                          - ${self:provider.environment.CIRRUS_DATA_BUCKET}
                          - '*'
                    - Fn::Join:
                        - ''
                        - - 'arn:aws:s3:::'
                          - ${self:provider.environment.CIRRUS_PAYLOAD_BUCKET}
                          - '*'
                - Effect: Allow
                  Action:
                    - s3:ListBucket
                    - s3:GetObject
                    - s3:GetBucketLocation
                  Resource: '*'
                - Effect: Allow
                  Action: secretsmanager:GetSecretValue
                  Resource:
                    - arn:aws:secretsmanager:#{AWS::Region}:#{AWS::AccountId}:secret:cirrus*
                - Effect: Allow
                  Action:
                    - lambda:GetFunction
                  Resource:
                    - arn:aws:lambda:#{AWS::Region}:#{AWS::AccountId}:function:#{AWS::StackName}-*
    BatchServiceRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - batch.amazonaws.com
              Action:
                - sts:AssumeRole
        Path: /
        ManagedPolicyArns:
          - arn:aws:iam::aws:policy/service-role/AWSBatchServiceRole
    Data:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: '#{AWS::StackName}-data'
    EC2SpotRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - spotfleet.amazonaws.com
              Action:
                - sts:AssumeRole
        Path: /
        ManagedPolicyArns:
          - arn:aws:iam::aws:policy/service-role/AmazonEC2SpotFleetTaggingRole
    FailedTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: '#{AWS::StackName}-failed'
    GeoLambdaAsBatchJob:
      Type: AWS::Batch::JobDefinition
      Properties:
        JobDefinitionName: '#{AWS::StackName}-geolambda-as-batch'
        Type: Container
        Parameters:
          lambda_function: ''
          url: ''
        ContainerProperties:
          Command:
            - run
            - Ref::lambda_function
            - Ref::url
          Environment:
            - Name: CIRRUS_LOG_LEVEL
              Value: DEBUG
            - Name: CIRRUS_DATA_BUCKET
              Value:
                Ref: Data
            - Name: CIRRUS_PAYLOAD_BUCKET
              Value:
                Ref: Payloads
            - Name: CIRRUS_STATE_DB
              Value:
                Ref: StateTable
            - Name: CIRRUS_STACK
              Value: '#{AWS::StackName}'
            - Name: CIRRUS_PROCESS_TOPIC_ARN
              Value:
                Ref: ProcessTopic
            - Name: CIRRUS_PUBLISH_TOPIC_ARN
              Value:
                Ref: PublishTopic
            - Name: CIRRUS_FAILED_TOPIC_ARN
              Value:
                Ref: FailedTopic
            - Name: CIRRUS_INVALID_TOPIC_ARN
              Value:
                Ref: FailedTopic
            - Name: AWS_DEFAULT_REGION
              Value: '#{AWS::Region}'
            - Name: AWS_REGION
              Value: '#{AWS::Region}'
            - Name: GDAL_DATA
              Value: /usr/local/share/gdal
            - Name: PROJ_LIB
              Value: /usr/local/share/proj
          Memory: ${self:custom.batch.GeoLambdaAsBatchJob.Memory}
          Vcpus: ${self:custom.batch.GeoLambdaAsBatchJob.Vcpus}
          Image: cirrusgeo/run-geolambda:0.2.1
        RetryStrategy:
          Attempts: 1
    LambdaAsBatchJob:
      Type: AWS::Batch::JobDefinition
      Properties:
        JobDefinitionName: '#{AWS::StackName}-lambda-as-batch'
        Type: Container
        Parameters:
          lambda_function: ''
          url: ''
        ContainerProperties:
          Command:
            - run
            - Ref::lambda_function
            - Ref::url
          Environment:
            - Name: CIRRUS_LOG_LEVEL
              Value: DEBUG
            - Name: CIRRUS_DATA_BUCKET
              Value:
                Ref: Data
            - Name: CIRRUS_PAYLOAD_BUCKET
              Value:
                Ref: Payloads
            - Name: CIRRUS_STATE_DB
              Value:
                Ref: StateTable
            - Name: CIRRUS_STACK
              Value: '#{AWS::StackName}'
            - Name: CIRRUS_PROCESS_TOPIC_ARN
              Value:
                Ref: ProcessTopic
            - Name: CIRRUS_PUBLISH_TOPIC_ARN
              Value:
                Ref: PublishTopic
            - Name: CIRRUS_FAILED_TOPIC_ARN
              Value:
                Ref: FailedTopic
            - Name: CIRRUS_INVALID_TOPIC_ARN
              Value:
                Ref: FailedTopic
            - Name: AWS_DEFAULT_REGION
              Value: '#{AWS::Region}'
            - Name: AWS_REGION
              Value: '#{AWS::Region}'
          Memory: ${self:custom.batch.LambdaAsBatchJob.Memory}
          Vcpus: ${self:custom.batch.LambdaAsBatchJob.Vcpus}
          Image: cirrusgeo/run-lambda:0.2.1
        RetryStrategy:
          Attempts: 1
    Payloads:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: '#{AWS::StackName}-payloads'
        LifecycleConfiguration:
          Rules:
            - ExpirationInDays: 10
              Prefix: batch/
              Status: Enabled
            - ExpirationInDays: 10
              Prefix: payloads/
              Status: Enabled
    ProcessDeadLetterQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: '#{AWS::StackName}-process-dead-letter'
    ProcessQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: '#{AWS::StackName}-process'
        VisibilityTimeout: 1000
        RedrivePolicy:
          deadLetterTargetArn:
            Fn::GetAtt:
              - ProcessDeadLetterQueue
              - Arn
          maxReceiveCount: 5
    ProcessQueuePolicy:
      Type: AWS::SQS::QueuePolicy
      Properties:
        Queues:
          - Ref: ProcessQueue
        PolicyDocument:
          Statement:
            - Sid: allow-sqs-sendmessage
              Effect: Allow
              Principal:
                AWS: '*'
              Action: SQS:SendMessage
              Resource:
                Fn::GetAtt:
                  - ProcessQueue
                  - Arn
              Condition:
                ArnEquals:
                  aws:SourceArn:
                    - Ref: ProcessTopic
                    - Ref: PublishTopic
    ProcessQueueSubsciption:
      Type: AWS::SNS::Subscription
      Properties:
        Endpoint:
          Fn::GetAtt:
            - ProcessQueue
            - Arn
        Protocol: sqs
        Region: '#{AWS::Region}'
        TopicArn:
          Ref: ProcessTopic
    ProcessTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: '#{AWS::StackName}-process'
    PublishTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: '#{AWS::StackName}-publish'
    StateTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: collections_workflow
            AttributeType: S
          - AttributeName: itemids
            AttributeType: S
          - AttributeName: state_updated
            AttributeType: S
          - AttributeName: updated
            AttributeType: S
        KeySchema:
          - AttributeName: collections_workflow
            KeyType: HASH
          - AttributeName: itemids
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: state_updated
            KeySchema:
              - AttributeName: collections_workflow
